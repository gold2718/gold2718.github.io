<h1>Simple Syrup</h1>

<h2>Ingredients</h2>
<table border="border">
<tr><th>Ingredient</th><th>For 1 cup</th></tr>
<tr><td>Sugar</td><td>1 cup</td>
</tr>
<tr><td>Water</td><td>1 cup</td>
</tr>
</table>

<h2>Procedure</h2>
<ol>
<li>Heat equal parts sugar and water in a saucepan until just before boiling.
</li>
<li>Stir until the sugar has completely dissolved.
</li>
<li>Refrigerate (should last a couple of weeks).
</li>
</ol>
